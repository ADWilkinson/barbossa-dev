name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Python syntax
        run: |
          python -m py_compile src/barbossa/agents/engineer.py
          python -m py_compile src/barbossa/agents/tech_lead.py
          python -m py_compile src/barbossa/agents/discovery.py
          python -m py_compile src/barbossa/agents/product.py
          python -m py_compile src/barbossa/agents/auditor.py
          python -m py_compile src/barbossa/agents/firebase.py
          python -m py_compile src/barbossa/utils/prompts.py
          python -m py_compile src/barbossa/utils/issue_tracker.py
          python -m py_compile src/barbossa/utils/linear_client.py
          python -m py_compile src/barbossa/cli/barbossa
          python -m py_compile scripts/validate.py
          python -m py_compile scripts/generate_crontab.py

      - name: Build Docker image
        run: docker build -t barbossa-dev:test .

