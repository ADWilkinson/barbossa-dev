name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Python syntax
        run: |
          python -m py_compile barbossa_engineer.py
          python -m py_compile barbossa_tech_lead.py
          python -m py_compile barbossa_discovery.py
          python -m py_compile barbossa_product.py
          python -m py_compile barbossa_auditor.py
          python -m py_compile barbossa_firebase.py
          python -m py_compile validate.py
          python -m py_compile generate_crontab.py

      - name: Build Docker image
        run: docker build -t barbossa-engineer:test .

  deploy-firebase:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build docs
        run: python3 docs-site/build.py

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Install Functions dependencies
        run: cd functions && npm install

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
